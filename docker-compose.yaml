services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -q -h localhost -p 5432 -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres}" ]
      interval: 1s
      timeout: 1s
      retries: 30
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    working_dir: /app/api
    command: >
      bash -c "
        uv run piccolo migrations forwards all --trace &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app --reload-include '**/*.py'
      "
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN}
      PICCOLO_ADMIN_USER: ${PICCOLO_ADMIN_USER}
      PICCOLO_ADMIN_PASSWORD: ${PICCOLO_ADMIN_PASSWORD}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./:/app
      - venv_data:/app/.venv
      - uv_cache:/root/.cache/uv

volumes:
  postgres_data:
  minio_data:
  venv_data:
  uv_cache:
