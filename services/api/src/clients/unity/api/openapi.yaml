components:
  schemas:
    Body_create_capture:
      properties:
        id:
          format: uuid
          title: Id
          type: string
        filename:
          title: Filename
          type: string
      required:
      - filename
      - id
      title: Body_create_capture
    CaptureModel:
      example:
        filename: filename
        uploaded_at: 2000-01-23T04:56:07.000+00:00
        created_at: 2000-01-23T04:56:07.000+00:00
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          format: uuid
          title: Id
          type: string
          extra:
            nullable: false
            secret: false
            unique: false
        filename:
          maxLength: 255
          title: Filename
          type: string
          extra:
            nullable: false
            secret: false
            unique: true
        created_at:
          format: date-time
          title: Created At
          type: string
          extra:
            nullable: false
            secret: false
            unique: false
        uploaded_at:
          format: date-time
          nullable: true
          type: string
      required:
      - created_at
      - filename
      - id
      title: CaptureModel
      extra: {}
    GroupModel:
      example:
        parent: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        name: name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          format: uuid
          title: Id
          type: string
          extra:
            nullable: false
            secret: false
            unique: false
        name:
          maxLength: 255
          title: Name
          type: string
          extra:
            nullable: false
            secret: false
            unique: true
        parent:
          format: uuid
          nullable: true
          type: string
      required:
      - id
      - name
      title: GroupModel
      extra: {}
    HTTPValidationError:
      example:
        detail:
        - msg: msg
          loc:
          - ValidationError_loc_inner
