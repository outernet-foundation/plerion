name: DB Migrations & Image Build

on:
  push:
    branches: [main]

permissions:
  id-token: write # ← OIDC token
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      DB_ROLE_ARN: ${{ steps.db-role.outputs.val }}
      BEACON_REPO: ${{ steps.beacon-repo.outputs.val }}
      BEACON_ROLE: ${{ steps.beacon-role.outputs.val }}
      CLOUDBEAVER_INIT_REPO: ${{ steps.cloudbeaver-repo.outputs.val }}
      CLOUDBEAVER_INIT_ROLE: ${{ steps.cloudbeaver-role.outputs.val }}
    defaults:
      run:
        working-directory: infra # ← point this at your Pulumi project dir

    steps:
      - uses: actions/checkout@v4

      - name: Install Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Authenticate with Pulumi (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: tyler-s-hatch
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:tyler-s-hatch

      - name: Export DB migrations role ARN
        id: db-role
        run: echo "val=$(pulumi stack output --stack dev github_actions_db_migrations_role_arn)" >> $GITHUB_OUTPUT

      - name: Export Beacon repo URL
        id: beacon-repo
        run: echo "val=$(pulumi stack output --stack core tailscale-beacon-image-repo)" >> $GITHUB_OUTPUT

      - name: Export Beacon push-role ARN
        id: beacon-role
        run: echo "val=$(pulumi stack output --stack core tailscale-beacon-image-repo-role-arn)" >> $GITHUB_OUTPUT

      - name: Export CloudBeaver-Init repo URL
        id: cloudbeaver-repo
        run: echo "val=$(pulumi stack output --stack dev cloudbeaver-init-image-repo)" >> $GITHUB_OUTPUT

      - name: Export CloudBeaver-Init push-role ARN
        id: cloudbeaver-role
        run: echo "val=$(pulumi stack output --stack dev cloudbeaver-init-image-repo-role-arn)" >> $GITHUB_OUTPUT

  build-beacon:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds for ECR push
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.prepare.outputs.BEACON_ROLE }}
          aws-region: us-east-1

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push beacon image
        env:
          BEACON_REPO: ${{ needs.prepare.outputs.BEACON_REPO }}
        run: |
          docker build -t $BEACON_REPO:latest services/tailscale-beacon
          docker push $BEACON_REPO:latest

  build-cloudbeaver-init:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds for ECR push
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.prepare.outputs.CLOUDBEAVER_INIT_ROLE }}
          aws-region: us-east-1

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push CloudBeaver-Init image
        env:
          CLOUD_BEAVER_INIT_REPO: ${{ needs.prepare.outputs.CLOUDBEAVER_INIT_REPO }}
        run: |
          docker build -t $CLOUD_BEAVER_INIT_REPO:latest services/cloudbeaver-init
          docker push $CLOUD_BEAVER_INIT_REPO:latest

  migrate-db:
    needs: prepare
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS creds for SecretsManager
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.prepare.outputs.DB_ROLE_ARN }}
          aws-region: us-east-1

      - name: Fetch DB URL from Secrets Manager
        id: get-db-url
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: prod/db/connection

      - name: Setup Python & UV
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv & sync migrations deps
        run: |
          pip install uv --root-user-action=ignore

      - name: Install dependencies
        working-directory: services/api
        run: |
          uv sync --frozen

      - name: Run Piccolo migrations
        working-directory: services/api
        run: |
          export POSTGRES_DSN="$PROD_DB_CONNECTION"
          export PICCOLO_CONF=src.db.conf
          uv run piccolo migrations new all --auto --auto_input=y
          uv run piccolo migrations forward all
