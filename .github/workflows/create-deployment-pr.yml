name: Create Deployment PR

on:
  push:
    branches: [main]

concurrency:
  group: create-deploy-pr
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  DEPLOY_BRANCH: bot/deploy

jobs:
  prepare-deployment-branch:
    runs-on: ubuntu-latest

    outputs:
      sha: ${{ steps.prepare-deployment-branch.outputs.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Prepare deployment branch
        id: prepare-deployment-branch
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "ci-bot"
          git config user.email "ci-bot@yourcompany.com"
          git checkout -B "${{ env.DEPLOY_BRANCH }}" origin/"${{ github.ref_name }}"
          git reset --hard
          git clean -xfd
          git push --force-with-lease origin "${{ env.DEPLOY_BRANCH }}"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: prepare-deployment-branch

    strategy:
      matrix:
        services:
          - { name: "api", context: "./services/api", stack: "dev" }
          - { name: "cloudbeaver-init", context: "./services/cloudbeaver-init", stack: "dev" }
          - { name: "tailscale-beacon", context: "./services/tailscale-beacon", stack: "core" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.DEPLOY_BRANCH }}

      - name: Calculate tree hash
        id: tree-hash
        shell: bash
        run: |
          set -euo pipefail
          TREE_HASH=$(git rev-parse HEAD:${{ matrix.services.context }})
          echo "tree_tag=tree-${TREE_HASH:0:12}" >> $GITHUB_OUTPUT
          echo $TREE_HASH

      - name: Setup Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Authenticate Pulumi
        uses: pulumi/auth-actions@v1
        with:
          organization: tyler-s-hatch
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:tyler-s-hatch

      - name: Get Pulumi stack outputs
        id: pulumi
        shell: bash
        working-directory: infra
        run: |
          set -euo pipefail
          REPO_URL=$(pulumi stack output --stack ${{ matrix.services.stack }} ${{ matrix.services.name }}-image-repo-url)
          echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT
          echo "repo_name=$(basename $REPO_URL)" >> $GITHUB_OUTPUT
          echo "role_arn=$(pulumi stack output --stack ${{ matrix.services.stack }} ${{ matrix.services.name }}-image-repo-role-arn)" >> $GITHUB_OUTPUT
          echo "region=$(echo $REPO_URL | sed -n 's#.*\.dkr\.ecr\.\([^.]*\)\.amazonaws\.com/.*#\1#p')" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.pulumi.outputs.role_arn }}
          aws-region: ${{ steps.pulumi.outputs.region }}

      - name: Check for existing image
        id: check
        shell: bash
        run: |
          set -euo pipefail
          if DIGEST=$(aws ecr describe-images \
              --repository-name "${{ steps.pulumi.outputs.repo_name }}" \
              --image-ids imageTag="${{ steps.tree-hash.outputs.tree_tag }}" \
              --query 'imageDetails[0].imageDigest' \
              --output text 2>/dev/null); then
            echo "Found"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          else
            echo "Not found"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi


      - name: Tag existing image
        if: steps.check.outputs.exists == 'true'
        shell: bash
        run: |
          set -euo pipefail
          aws ecr put-image-tag \
            --repository-name "${{ steps.pulumi.outputs.repo_name }}" \
            --image-tag "git-${{ needs.prepare-deployment-branch.outputs.sha }}" \
            --image-digest "${{ steps.check.outputs.digest }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.check.outputs.exists == 'false'

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        if: steps.check.outputs.exists == 'false'

      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'false'
        id: build
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: ${{ matrix.services.context }}
          push: true
          tags: |
            ${{ steps.pulumi.outputs.repo_url }}:git-${{ needs.prepare-deployment-branch.outputs.sha }}
            ${{ steps.pulumi.outputs.repo_url }}:${{ steps.tree-hash.outputs.tree_tag }}
          cache-from: type=gha,scope=${{ matrix.services.name }}
          cache-to: type=gha,scope=${{ matrix.services.name }},mode=max
          provenance: false

      - name: Write image lock json
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            DIGEST="${{ steps.check.outputs.digest }}"
          else
            DIGEST="${{ steps.build.outputs.digest }}"
          fi
          
          jq -n \
            --arg service "${{ matrix.services.name }}" \
            --arg tag "git-${{ needs.prepare-deployment-branch.outputs.sha }}" \
            --arg repo_digest "${{ steps.pulumi.outputs.repo_url }}@$DIGEST" \
            '{($service): {tag:$tag, repo_digest:$repo_digest}}' \
            > "lock-${{ matrix.services.name }}.json"

      - name: Upload lock snippet
        uses: actions/upload-artifact@v4
        with:
          name: lock-snippet-${{ matrix.services.name }}
          path: lock-${{ matrix.services.name }}.json

  generate-migrations-and-create-deploy-pr:
    runs-on: self-hosted # required in order for piccolo to connect to postgres
    needs: build-and-push-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.DEPLOY_BRANCH }}

      - name: Setup Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Authenticate Pulumi
        uses: pulumi/auth-actions@v1
        with:
          organization: tyler-s-hatch
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:tyler-s-hatch


      # - uses: pulumi/esc-action@v1
      #   id: esc
      #   with:
      #     environment: tyler-s-hatch/plerion/core

      # - name: Generate GitHub App Token
      #   id: generate_token
      #   uses: actions/create-github-app-token@v1
      #   with:
      #     app-id: ${{ steps.esc.outputs.github-app-id }}
      #     private-key: ${{ steps.esc.outputs.github-app-private-key }}

      - name: Get Pulumi stack outputs
        id: pulumi-outputs
        working-directory: infra
        shell: bash
        run: |
          set -euo pipefail
          echo "postgres_dsn_secret_arn=$(pulumi stack output --stack dev postgres-dsn-secret-arn)" >> $GITHUB_OUTPUT
          echo "role_arn=$(pulumi stack output --stack dev postgres-migrations-role-arn)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.pulumi-outputs.outputs.role_arn }}
          aws-region: us-east-1 # TODO pull this from somewhere

      - name: Fetch Postgres DSN secret
        id: get-postgres-dsn
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: POSTGRES_DSN,${{ steps.pulumi-outputs.outputs.postgres_dsn_secret_arn }}

      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Generate migration
        working-directory: services/api
        run: |
          export PICCOLO_CONF=src.db.conf
          uv sync --frozen
          uv run piccolo migrations new all --auto --auto_input=y || true

      - name: Download lock snippets
        uses: actions/download-artifact@v4
        with:
          pattern: lock-snippet-*
          merge-multiple: true
          path: .lock-snippets

      - name: Build image-lock.json
        run: |
          jq -s 'reduce .[] as $i ({}; . * $i)' .lock-snippets/*.json > infra/image-lock.json
          echo "Final lock file:"
          cat infra/image-lock.json

      - name: Create / update Deploy PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          branch: ${{ env.DEPLOY_BRANCH }}
          base: ${{ github.ref_name }}
          title: "Deploy (bot)"
          body: "Merging this PR will apply migrations and deploy infra/images."
          commit-message: "chore(deploy): update image-lock.json and migrations"
          add-paths: |
            infra/image-lock.json
            **/migrations/*.py
