volumes:
  postgres_data:
  minio_data:
  venv_data:
  uv_cache:
  cloudbeaver_data:

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -q -h localhost -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB}",
        ]
      interval: 1s
      timeout: 1s
      retries: 30
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cloudbeaver_init:
    build:
      context: ./cloudbeaver-init
      dockerfile: Dockerfile
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    ports:
      - "8978:8978"
    depends_on:
      postgres:
        condition: service_healthy
      cloudbeaver_init:
        condition: service_completed_successfully
    environment:
      CB_SERVER_NAME: CloudBeaver
      CB_SERVER_URL: http://localhost:8978
      CB_ADMIN_NAME: ${CB_ADMIN_NAME}
      CB_ADMIN_PASSWORD: ${CB_ADMIN_PASSWORD}
      CLOUDBEAVER_DB_DRIVER: postgres-jdbc
      CLOUDBEAVER_DB_URL: jdbc:postgresql://postgres:5432/postgres
      CLOUDBEAVER_DB_USER: ${POSTGRES_USER}
      CLOUDBEAVER_DB_PASSWORD: ${POSTGRES_PASSWORD}
      CLOUDBEAVER_DB_SCHEMA: cloudbeaver
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8978"]
      interval: 30s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${S3_ACCESS_KEY}"
      MINIO_ROOT_PASSWORD: "${S3_SECRET_KEY}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      retries: 12

  minio_init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY} && \
        mc mb --ignore-existing local/captures
      "
    environment:
      S3_ACCESS_KEY: "${S3_ACCESS_KEY}"
      S3_SECRET_KEY: "${S3_SECRET_KEY}"
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    working_dir: /app
    command: >
      bash -c "
        uv run db migrations forwards all --trace &&
        uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app --reload-include '**/*.py'
      "
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio_init:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
      - venv_data:/app/.venv
      - uv_cache:/root/.cache/uv
