            and speed up matching at the cost of some coverage.
          nullable: true
          type: number
        max_keypoints_per_image:
          description: Upper bound on detected local features per image (SuperPoint).
            Reduces descriptor/match volume and downstream 3D points; too small can
            hurt registration.
          nullable: true
          type: integer
        ransac_max_error:
          description: Two-view RANSAC inlier threshold (pixels) used by verify_matches().
            Lower = stricter inlier test; removes borderline correspondences before
            SfM.
          nullable: true
          type: number
        ransac_min_inlier_ratio:
          description: Two-view RANSAC minimum inlier ratio to accept the model. Higher
            = reject more weak pairs; typically 0.100.20 for stricter matching.
          nullable: true
          type: number
        use_prior_position:
          description: "If true, use position priors during registration. This leverages\
            \ PosePrior(position=...) written into the database to guide image registration."
          nullable: true
          type: boolean
        rig_verification:
          description: "If true, perform rig-based verification during feature matching\
            \ and two-view geometry verification. Requires images to be tagged with\
            \ rig/camera IDs."
          nullable: true
          type: boolean
        triangulation_minimum_angle:
          description: Minimum triangulation angle (degrees). Applied at creation
            time (triangulation.min_angle) and again during mapper filtering (mapper.filter_min_tri_angle).
            Raising it removes low-parallax points.
          nullable: true
          type: number
        triangulation_complete_max_reprojection_error:
          description: Triangulation-time gate (pixels) for COMPLETING tracks into
            new 3D points (triangulation.complete_max_reproj_error). Lower  fewer
            borderline new points.
          nullable: true
          type: number
        triangulation_merge_max_reprojection_error:
          description: Triangulation-time gate (pixels) for MERGING near-duplicate
            3D points (triangulation.merge_max_reproj_error). Lower  fewer merges;
            higher  more aggressive deduplication.
          nullable: true
          type: number
        mapper_filter_max_reprojection_error:
          description: Mapper-level **post-BA outlier** threshold (pixels) (mapper.filter_max_reproj_error).
            Points exceeding this after local/global BA are culled. This is NOT a
            triangulation accept threshold.
          nullable: true
          type: number
        bundle_adjustment_refine_sensor_from_rig:
          description: "If true, refine per-camera extrinsics within the rig during\
            \ BA (ba_refine_sensor_from_rig). Useful when rig calibration is approximate."
          nullable: true
          type: boolean
        bundle_adjustment_refine_focal_length:
          description: "If true, refine the camera focal length during BA (ba_refine_focal_length)."
          nullable: true
          type: boolean
        bundle_adjustment_refine_principal_point:
          description: "If true, refine the camera principal point during BA (ba_refine_principal_point)."
          nullable: true
          type: boolean
        bundle_adjustment_refine_additional_params:
          description: "If true, refine model-specific additional parameters during\
            \ BA (ba_refine_extra_params), e.g., radial/tangential distortion where\
            \ applicable."
          nullable: true
          type: boolean
        compression_opq_number_of_subvectors:
          description: Number of subvectors for OPQ compression.
          nullable: true
          type: integer
        compression_opq_number_of_bits_per_subvector:
          description: Number of bits per subvector for OPQ compression.
          nullable: true
          type: integer
        compression_opq_number_of_training_iterations:
          description: Number of training iterations for OPQ compression.
          nullable: true
          type: integer
        pose_prior_position_sigma_m:
          description: Standard deviation (meters) for position priors when writing
            PosePrior to the database. Smaller values = stronger priors.
          nullable: true
          type: number
      title: ReconstructionOptions
      type: object
